<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clean Decision App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center h-screen">

    <div class="text-center p-10 bg-slate-800 rounded-2xl shadow-2xl border border-slate-700 w-full max-w-md">
        <h1 class="text-3xl font-bold mb-8">Yes/No Oracle</h1>
        
        <button id="decideBtn" class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-8 rounded-full transition-all transform hover:scale-105 active:scale-95">
            Ask the Oracle
        </button>

        <div id="result" class="mt-10 hidden animate-fade-in">
            <p id="answerText" class="text-5xl font-black italic mb-6 tracking-widest uppercase text-indigo-400"></p>
            <div class="rounded-lg overflow-hidden border-4 border-slate-700 shadow-lg">
                <img id="answerImage" src="" alt="decision gif" class="w-full h-64 object-cover">
            </div>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
